<div class="container input-form">
  <div class="row">
    <h3 class="text-center">Enter Information of Shoot Planner</h3>
    <div class="formContainer">
    <form ng-submit="addPerson(); beginButton()" novalidate>
      <div class="form-group col-md-6">
          <label>First Name</label>
          <input type="text" class="form-control" placeholder="First Name" ng-model="person.firstName" ng-required="true">
      </div>

      <div class="form-group col-md-6">
          <label>Last Name</label>
          <input type="text" class="form-control" placeholder="Last Name" ng-model="person.lastName" ng-required="true">
      </div>

      <div class="form-group col-md-6">
          <label>Phone#</label>
          <input type="text" class="form-control" placeholder="Phone #" phone-input ng-model="person.phone" ng-required="true">
      </div>

      <div class="form-group col-md-6">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Email" ng-model="person.email">
      </div>

      <div class="form-group col-md-6">
            <label>Notes</label>
            <textarea class="form-control" rows="3" placeholder="Enter special needs or instructions" ng-model="person.notes"></textarea>
        </div>
      

      <div class="form-group col-md-6">
          <label>Role</label>

          <select class="form-control" ng-model="person.role" ng-required="true">
              <option hidden>Please select</option>
              <option>Main Photographer</option>
              <option>Extra Photographer</option>
              <option>Crew</option>
              <option>Talent/Model</option>
              <option>Agent</option>
              <option>Director</option>
            </select>
      </div>
      <input type="submit" class="btn-warning bt btn-sm pull-right" value="Done">
    </form>
    </div>


  </div>
</div>
